<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulate Route on Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }

      .controls {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="controls">
      <button id="startTracking">Start Tracking</button>
      <button id="stopTracking">Stop Tracking</button>
      <p>Total Steps: <span id="totalSteps">0</span></p>
      <p>Calories Burned: <span id="caloriesBurnedSpan">0</span> kcal</p>
    </div>
    <p class="message">CONSOLE.LOG:</p>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- <script src="
        https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.js"></script>

    <link
      href="
            https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.css"
      rel="stylesheet"
    /> -->

    <script defer src="index.js"></script>
  </body>
</html>
